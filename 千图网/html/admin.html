<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员登录</title>
	<meta charset="utf-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link  href="../css/admin.css" rel="stylesheet"/>
</head>
<body>
    <div class="admin"></div>
    <div class="login">
        <div class="loginMain">
            <div class="loginBox">
                <h2>管理员登录</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input  type="text" class="form-group" id="username" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input  type="text" class="form-group" id="password" placeholder="密 码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary" data-toggle="button">登 录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
