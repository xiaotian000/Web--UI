<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(3000);
                });
            });
        </script>
    </head>
    <body>
        <p>实例演示了fadeToggle()使用了不同的speed（速度）参数。</p>
        <button>点击淡入/淡出</button><br><br>
        <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;background-color:blue;"></div><br>
        <div id="div3" style="width:80px;height:80px;background-color:green;"></div>
    </body>
</html>
