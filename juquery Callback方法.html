<!DOCTYPe html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide("slow",function(){
                        alert("段落现在被隐藏了");
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>隐藏</button>
        <p>点击“隐藏”按钮我就会消失</p>
    </body>
</html>
