<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p").append("<b>追加文本</b>。");
                });
                $("#btn2").click(function(){
                    $("ol").append("<b>追加列表项</b>。");
                });
            });
        </script>
    </head>
    <body>
        <p>这是一个段落。</p>
        <p>这是另外一个段落。</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <button id="btn1">添加文本</button>
        <button id="btn2">添加列表项</button>
    </body>
</html>
