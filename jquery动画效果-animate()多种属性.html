<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Contetn-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        left:'250px',
                        opacity:'0.5',
                        height:'150px',
                        width:'150px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>开始动画</button>
        <p>
            默认情况下，所有的HTML元素都有一个静态的位置，且是不可移动的。
            如果需要改变，我们需要将元素的position属性设置为relative,fixed或absolute!
        </p>
        <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
</html>
