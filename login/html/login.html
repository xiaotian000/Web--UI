<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员登录</title>
	<meta charset="utf-8" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../javascript/loginjs.js"></script>
    <link href="../css/login.css" rel="stylesheet"/>
    <link href="../font/acme/Acme-Regular.menu"  rel="stylesheet"/>
</head>
<body>
    <div class="loginMain">
        <div class="login">
            <div class="block_about">
                <h3>JoyOI Online Judge正在向您请求授权</h3>
                <ul>
                    <li><a href="#">获取您的头像和昵称</a></li>
                    <li><a href="#">更新或设置您的头像和昵称</a></li>
                    <li><a href="#">操作您的跨应用虚拟货币</a></li>
                    <li><a href="#">获取您的电子邮箱地址及手机号码</a></li>
                    <li><a href="#">给您发送邮件或短信</a></li>
                    <li><a href="#">在外部（第三方）应用中进行私信操作</a></li>
                </ul>
            </div>
            <div class="white_login">
                <div class="text_position">
                    <img src="../images/logo2.jpg" />
                    <div class="username">
                        <p>用户名</p>
                        <input type="text" name="" value="" />
                    </div>
                    <div class="password">
                        <p>密 码</p>
                        <input type="password" name="" value="" />
                    </div>
                    <div class="controls">
                        <label for="checked">
                            <input type="checkbox" name="checkbox" value="1" style="display:block" /> 
                            <em></em>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp记住我
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit" name="login" value="按钮">登录</button>
                    </div>
                    <div class="login_footer">
                        <p><a href="#" class="newuser">新用户注册</a></p>
                        <p><a href="#" class="forget">忘记密码</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">Copyright © @DateTime.Now.Year @SR["Beijing Tsba Education And Technologies Co., Ltd."]</div>
</body>
</html>
