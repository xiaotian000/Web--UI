<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#p1").css("color","red")
                    .slideUp(2000)
                    .slideDown(2000);
                });
            });
        </script>
    </head>
    <body>
        <p id="p1">菜鸟教程</p>
        <button>点我</button>
    </body>
</html>
