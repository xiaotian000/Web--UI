<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
            });
        </script>
    </head>
    <body>
        <p>以下实例演示了fadeIn()使用了不同参数的效果。</p>
        <button>点击淡入div元素。</button>
        <br><br>
        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
        <br><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:blue;"></div>
        <br><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:green;"></div>
    </body>
</html>
